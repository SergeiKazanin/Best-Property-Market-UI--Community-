<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Property Market UI (Community)</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="wrapper header__wrapper">
        <img class="header__logo-img" src="./img/logo.webp" alt="logo" />

        <div class="header__search">
          <div class="header__search-text">Search...</div>
          <img
            class="header__search-icon"
            src="./img/search.webp"
            alt="search"
          />
        </div>

        <nav class="header__nav">
          <a class="header__nav-link" href="#">Home</a>
          <a class="header__nav-link" href="#">About Us</a>
          <a class="header__nav-link" href="#">Property</a>
          <a class="header__nav-link" href="#">Agency</a>
          <a class="header__nav-link" href="#">Services</a>
          <a class="header__nav-link" href="#">Contact Us</a>
        </nav>

        <div class="header__login">
          <div class="header__border"></div>
          <svg class="header__login-icon">
            <use xlink:href="./sprite.svg#user"></use>
          </svg>
          <div class="header__login-text">Sign In</div>
          <div class="header__border"></div>

          <img
            class="header__lang-icon"
            src="./img/geography.webp"
            alt="lang-change"
          />
          <svg class="header__login-icon">
            <use xlink:href="./sprite.svg#Polygon1"></use>
          </svg>
          <div class="header__border"></div>
        </div>

        <button class="header__button">
          <img src="./img/joyent.webp" alt="world" />
          Add Properties
        </button>
      </div>
    </header>
    <!-- Header -->
    <!-- Main content -->
    <section class="main">
      <div class="wrapper main__wrapper">
        <div class="main__big-search">
          <div class="main__big-search-content">
            <p class="main__content-small-text">
              Real Estate Searching Platform
            </p>
            <div class="main__content-big-text">
              <p>Find The House of Your Dreams</p>
              <p>Using Our Platform</p>
            </div>
            <div class="main__content-search-block">
              <div class="main__content-search-menu">
                <div class="main__content-link">What are you looking for?</div>
                <div class="main__border"></div>
                <div class="main__content-link">
                  All Status
                  <svg class="main__link-icon">
                    <use xlink:href="./sprite.svg#Polygon1"></use>
                  </svg>
                </div>
                <div class="main__border"></div>
                <div class="main__content-link">
                  All Countries
                  <svg class="main__link-icon">
                    <use xlink:href="./sprite.svg#Polygon1"></use>
                  </svg>
                </div>
                <div class="main__border"></div>
                <div class="main__content-link">
                  All Cities
                  <svg class="main__link-icon">
                    <use xlink:href="./sprite.svg#Polygon1"></use>
                  </svg>
                </div>
              </div>
              <div class="main__content-search-button">
                Search
                <img
                  class="header__search-icon"
                  src="./img/search.webp"
                  alt="search"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Main content -->
  </body>
</html>
